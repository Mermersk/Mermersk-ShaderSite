<html>

      <script>

        <title>Mermersk Shaders</title>

        <style>
        /* CSS comments are defined like this! 
        Her in the style tag goes our CSS code. This is whats called an internal CSS because it is in the Head tag. It styles this whole html file but not others.
        There also exists inline CSS, which is defined directly in each element(styles only that element) example: <h1 style="color:blue;">This is a Blue Heading</h1>
        There also exists external CSS, which lies in its own file, it can style 1 or multiple HTML files at once.
        */
        @keyframes wordSpacingAnimation {
          from {
            word-spacing: 10px;
          }

          to {
            word-spacing: 50px;
          }
        }

        @keyframes letterSpacingAnimation {
          from {
            letter-spacing: 1px;
          }
          to {
            letter-spacing: 10px;
          }
        }
        /* Instead of from-to, we can use percentages, then we can have more than 2 colors!
        0% is the beginning of the animation, while 100% is the end of the animation. */
        @keyframes colorAnimation {
          0% {
            color: red;
          }
          50% {
            color: blue;
          }
          100% {
            color: green;
          }
        }

        @keyframes jumpingLogo {
          from {
            padding-bottom: 0px;
          }
          to {
            padding-bottom: 15px;
          }
        }

        body {background-color:cornsilk;
          max-width: 1050px;
          margin: auto;
          }

        h1 {margin-top: 30px;
          margin-right: 100px;
          color: black;
          font-size: 400%; 
          text-align: center; 
          font-family: Impact;
          word-spacing: 10px;
          animation-name: wordSpacingAnimation;
          animation-duration: 1s;
          animation-iteration-count: infinite;
          animation-direction: alternate;
          animation-timing-function: ease-out;
          animation-delay: 0.75s;
          animation-fill-mode: backwards;
          
          }
        
        #obs {
          animation-name: colorAnimation;
          animation-duration: 1s;
          animation-iteration-count: infinite;
          animation-direction: alternate;
        }

        #middleWord {
          animation-name: letterSpacingAnimation;
          animation-duration: 1s;
          animation-iteration-count: infinite;
          animation-direction: alternate;
          animation-timing-function: ease-out;
          animation-delay: 0.75s;
          animation-fill-mode: backwards;
      
        }

        canvas {margin-top: 30px;
        }

        footer {
          position: fixed;
          bottom: 5px;
          left: 5px;

          border-bottom: ridge;
          border-bottom-left-radius: 20px;
          border-bottom-right-radius: 20px;
          border-bottom-width: 15px;
          border-color: rgba(48, 22, 163, 0.603);
         
        } 

        img:hover {
          animation-name: jumpingLogo;
          animation-duration: 0.25s;
          animation-direction: alternate;
          animation-iteration-count: infinite;
        }

        ul {list-style: none}
        li {list-style: none}

        </style>
        
    </head>
    <body>

      <h1>Some <span id="middleWord">random</span> shaders<span id="obs">!</span></h1>

        
      <footer>
        <!-- the target=_blank makes it so that when Github logo is clicked a new tab opens up which goes to it -->
        <a href="https://github.com/Mermersk" target="_blank"><img src="GitHub_Logo.png" width="125" height="50" title="My Github"></img></a>
        <p style="padding-left: 7px"><b>Isak Steingrimsson</b></p>
        
      </footer>
    </body>
    

    <script src="glslCanvas/lib/GlslCanvas.js"></script>
    <!-- Have to load in shaderStrings before script since the list in shaderStrings is uses in script.js -->
    <script type="text/javascript" src = "shaderStrings.js"></script>
    <script type="text/javascript" src = "script.js"></script>
</html>
